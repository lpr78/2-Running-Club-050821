<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Running</title>
    <meta name="description" content="Love Running club for runners in Dublin, Ireland">
    <meta name="keywords" content="love running, running club, Ireland, Dublin, Gallery">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <!-- To run enter python3 -m http.server 
        CMD + SHIFT + R for updating server manually
        OPTION + SHIFT + F for formatting look of code-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love <i class="fas fa-running"></i> Running</h1>
        </a>

        <nav>
            <ul id="menu">
                <li><a href="index.html">Home <i class="fas fa-home"></i></a></li>
                <li><a href="gallery.html" >Gallery <i class="fab fa-buromobelexperte"></i></a></li>
                <li><a href="signup.html" class="active">Sign Up <i class="fas fa-user-plus"></i></a></li>
            </ul>

        </nav>
    </header>
    
    <section class="form-section">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required class="text-input">
            
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required class="text-input">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required class="text-input">
            
            <label for="road">Road</label>
            <input type="radio" id="road" name="running_preference" value="road" required>
            <label for="trail">Trail</label>
            <input type="radio" id="trail" name="running_preference" value="trail" required>
            <label for="both">Both</label>
            <input type="radio" id="both" name="running_preference" value="both" required>
            
            <input class="join-button" type="submit" value="Let's Run!">
        </form>
    </section>


    <footer>
        <ul class = "social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page on a new web browser tab">
                    <i class="fab fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our twitter page on a new web browser tab">
                    <i class="fab fa-twitter"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page on a new web browser tab">
                    <i class="fab fa-youtube"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page on a new web browser tab">
                    <i class="fab fa-instagram"></i></a></li>
        </ul>


    </footer>






    <script src="https://kit.fontawesome.com/e83848dc22.js" crossorigin="anonymous"></script>
    <!--adding script to load first-->
</body>

</html>
